---
title: The Team
description: # stuff about teams
---

<ul class="staff">
	{% for person in site.staff_members %}
		<li>
			<div class="square-image"><img src="{{ person.image_path }}" alt="{{ person.name }}"></div>
			<div class="name"><a target="_blank" href="https://twitter.com/{{ person.twitter }}">{{ person.name }}</a></div>
			<div class="position">{{ person.position }}</div>
			<div class="twitter">
				<i class="fa fa-twitter-square"></i>
				<a href="https://twitter.com/{{ person.twitter }}">    {{ person.twitter }}</a>
			</div>
			<div class="github">
				<i class="fa fa-github-square"></i>
				<a href="https://github.com/{{ person.github }}">    {{ person.github }}</a>
			</div>
			<div class="blurb" style="font-size: 12px">{{ person.blurb }}
			</div>
		</li>
	{% endfor %}
</ul>
